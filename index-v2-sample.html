    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --primary: #FF6B9D;
            --secondary: #C44569;
            --accent: #FEC8D8;
            --background: #FFF5F7;
            --text-dark: #2C3E50;
            --text-light: #7F8C8D;
            --neutral: #9CA3AF;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #FFF5F7 0%, #FFE5EC 100%);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            -webkit-text-size-adjust: 100%;
            -webkit-touch-callout: none;
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .card {
            max-width: 800px;
            width: 100%;
            background: white;
            padding: 60px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        /* í™ˆ í˜ì´ì§€ */
        .home-title {
            font-size: 3.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .home-subtitle {
            font-size: 1.3rem;
            color: var(--text-light);
            text-align: center;
            margin-bottom: 50px;
        }

        .feature-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .feature-card {
            text-align: center;
            padding: 30px 20px;
            background: var(--background);
            border-radius: 20px;
            transition: transform 0.3s;
        }

        .feature-card:hover { transform: translateY(-10px); }

        .feature-emoji {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .feature-card h3 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 20px 50px;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.3);
            transition: all 0.3s;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.4);
        }

        /* í…ŒìŠ¤íŠ¸ í˜ì´ì§€ */
        .progress-bar {
            width: 100%;
            height: 12px;
            background: #F0F0F0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            transition: width 0.5s;
        }

        .progress-text {
            text-align: right;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 40px;
        }

        .question-number {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 40px;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-btn {
            width: 100%;
            background: white;
            border: 3px solid #F0F0F0;
            padding: 20px 25px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.05rem;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        .option-btn:hover {
            border-color: var(--accent);
            background: var(--background);
            transform: translateX(8px);
        }

        .option-btn:active {
            transform: scale(0.98);
        }

        .option-btn.neutral {
            border-color: var(--neutral);
        }

        .option-emoji {
            font-size: 2rem;
            flex-shrink: 0;
        }

        /* ê²°ê³¼ í˜ì´ì§€ ìŠ¤íƒ€ì¼ ì¶•ì•½... */
        .result-type-badge {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            padding: 20px 40px;
            border-radius: 50px;
        }

        .result-type {
            font-size: 3rem;
            font-weight: 700;
            color: white;
        }

        .score-bar-container {
            display: flex;
            align-items: center;
            gap: 10px;
            height: 40px;
        }

        .score-bar {
            flex: 1;
            height: 100%;
            background: #F0F0F0;
            border-radius: 20px;
            overflow: hidden;
        }

        .score-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            align-items: center;
            justify-feat-end;
            padding-right: 15px;
            color: white;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .card { padding: 40px 20px; }
            .home-title { font-size: 2.5rem; }
            .question-text { font-size: 1.5rem; }
            .option-btn { padding: 18px 20px; font-size: 0.95rem; }
        }
    </style>
